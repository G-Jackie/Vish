<!DOCTYPE html><html> <head><title>Reloj CANVAS</title><meta charset="UTF-8">    <script type="text/javascript" src="zepto.min.js"></script>    <script type="application/javascript">    function myLine(ctx,x1,y1,x2,y2,width,color) {      ctx.beginPath();           // comenzar nueva linea      ctx.moveTo(x1,y1);         // Comienzo de linea      ctx.lineTo(x2,y2);         // Final de linea      ctx.strokeStyle = color;   // color de línea      ctx.lineWidth = width;     // anchura de linea:  5 puntos      ctx.stroke();              // dibujar linea    }    function myCircle(ctx,x,y,r,width,color) {      ctx.beginPath();            // comenzar figura                                  // añadir arco (circulo entero):      ctx.arc(x,y,r,0,2*Math.PI); //  ctx.arc(x, y, r, start, stop)      ctx.strokeStyle = color;   // color de la línea del circulo      ctx.lineWidth = width;     // anchura de la línea del circulo      ctx.stroke();              // dibujar circulo    }    $(function() {      var c=document.getElementById("myCanvas"); // obtiene CANVAS      if (c.getContext) {                     // CANVAS soportado?        var ctx = c.getContext("2d");         // define contexto 2D        myCircle(ctx,80,80,50,3,"black");   // esfera del reloj        myLine(ctx,80,80,110,80,5,"grey");  // manecilla de horas        myLine(ctx,80,80,80,40,3,"grey");   // manecilla de minutos        myLine(ctx,80,80,115,45,1,"red");   // manecilla de segundos      }    })  </script> </head><body>              <h4> Reloj CANVAS</h4>   <div id="tex">texto</div>   <canvas id="myCanvas" width="140" height="140"></canvas></body></html>
