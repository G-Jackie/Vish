<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>

  <h4>Evento JS</h4>

  <img src="wait.png" id="i1"/>

  <script type="text/javascript">

    var i=document.getElementById('i1');

    i.ondblclick = function(){ i.src='wait.png'; };

    i.onclick    = function(){ i.src='scare.png'; };
  </script>
</body>
</html>
