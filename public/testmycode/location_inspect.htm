<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
<meta charset="UTF-8">
</head>
<body>

<h2> Screen </h2>

    <!-- tabla con propiedades de screen -->
<table id="tabla"></table> 

<script>

var tabla = document.getElementById("tabla");
var i=0;

for (i in location)   //cada iteraci√≥n genera una fila de la tabla
  if ((typeof(location[i])) === "string") {
     tabla.innerHTML+="<tr><td>"+i+"</td><td> = "+ location[i]+"</td></tr>";
  } else {
     tabla.innerHTML+="<tr><td>"+i+"</td><td> no es imprimible </td></tr>";
  }
</script>
</body>
</html>
