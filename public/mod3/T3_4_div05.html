<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div</title>
<style type="text/css">
.muestra {
	height: 300px;
	width: 60%;
	background-color: #FF9;
	float: left;
}
.anterior {
	height: 100px;
	width: 20%;
	float: left;
	background-color: #CFC;
}
.posterior {
	height: 50px;
	width: 80%;
	background-color: #CCF;
	clear: both;
}
</style>
</head>

<body>
<div class="anterior">DIV anterior con float</div>
<div class="muestra">Contenido del div muestra con float</div>
<div class="posterior">DIV posterior con clear</div>
</body>
</html>
