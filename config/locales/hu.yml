    submissions8: "Ahhoz, hogy részt vegyél a versenyen, a virtuális sétádat a "
    submissions9: "címkével kell megjelölnöd, melyet a kategória címkéje követ (angolul): Maths, Physics, Chemistry, Biology, Environmental Studies, Geography, Engineering, Humanities, Natural Science, és Computer Science."
