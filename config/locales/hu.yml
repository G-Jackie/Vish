    languages2: "A virtuális séták a következõ nyelveken adhatók be: angolul, németül, franciául, spanyolul, hollandul, magyarul, románul, görögül és olaszul."
    implementation: "Megvalósítás"
    implementation2: "Csak azok a teljes virtuális séták vesznek részt a versenyen amik 2013. október 20. és december 16. között készültek."
    contact: "Kapcsolat"
    contact2: "A versennyel kapcsolatos kérdéseket a vish.competitions@gmail.com email címre várjuk a verseny által támogatott bármelyik nyelven, így akár magyarul is."
