    whatis: "Mi az a virtuális séta és mit kell tartalmaznia?"
    whatis2: "A virtuális séta egy olyan prezentáció, amit multimédiás eszközökkel készítünk azért, hogy segítse a tudományos infrastruktúrák és eszközök jobb megértését. A virtuális séták didaktikus egységei tudományos tanításhoz használhatók, vagy a tanteremben, vagy a diákok otthoni önálló munkájához. Optimális esetben a virtuális séta legalább egy vagy két erõforrást tartalmaz a következõkbõl: szöveg, kép, videó, flash objektumok (játékok, szimulációk, stb.), távelérés e-infrastruktúrákhoz (élõ webkamera, laboratórium elérése távolról, stb.), kvíz, stb. amiket a ViSH portálon lehet megtalálni."
    examples: "Példák"
    examples1: "Néhány inspiráló virtuális séta:"
    examples2: "Ennél részletesebb útmutató arra, hogy kell egy virtuális sétát elkészíteni, a ViSH használati útmutatóban található ami innen tölthetõ le:"
    criteria: "Választási szempontok"
    criteria2: "A beadási határidõ után minden virtuális séta az alapján lesz rangsorolva, hogy hányan jelölték meg kedvencnek a ViSH felhasználói közül. Az elsõ 10 legtöbbet kedvelt virtuális séta lesz elbírálva az erre dedikált bizottság által, a következõ kritériumok alapján:"
    criteria3: "1.Eredetiség és megjelenés: Helyénvalóság, újdonság és kreativitás lesz értékelve az értékelési folyamatban."
    criteria4: "2.Pedagógia érték: Egyértelmû célok, motiváció, az eszközök prezentálása, tudás-specifikus feladatok, az egyéni igényekre való adaptálhatóság lesz értékelve az értékelési folyamatban."
    criteria5: "3.Interaktivitás: A tartalom kreatív kihasználásának mértéke, kinézet, technológiai újdonságok, és az alapötlet különlegessége;  a téma jó megértése és a meggyõzõ implementálási metód, megoldások és közvetített üzenet lesz értékelve az értékelési folyamatban."
