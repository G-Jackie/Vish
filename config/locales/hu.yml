      info4_html: "4. Adj a forrásodhoz kapcsolódó <b>címkéket</b>. Alapértelmezetten az érdeklődési körödnél megadott címkék jelennek meg. Törölheted vagy hozzá is tehetsz új címkéket. <br>"
      info5_html: "5. Válaszd ki a <b>nyelvet</b>, ha szükséges.<br>"
      info6_html: "6. Válassz egy <b>kor</b> intervallumot. Erre az információra az ajánlásoknál van szükség.<br>"
      info7_html: "7. Ha élő videófelvételt akarsz beágyazni, kattints az <b>Élő</b> lehetőségre.<br>"
      info8_html: "8. Végül kattints a <b>mentés</b> gombra a feltöltéshez."
