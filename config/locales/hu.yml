    NaturalScience: "Természet"
    ComputerScience: "Informatika"
    competitions: "A verseny feltételei"
    competitions_countries: "Résztvevõ országok"
    competitions_countries2: "A verseny a legjobb virtuális sétáért nyitott minden ViSH felhasználó számára függetlenül a származási országtól. Fõleg tanárokat, kutatókat és kutatási intézményeket bíztatunk arra, hogy készítsenek virtuális sétákat."
    submissions: "Beadás"
    submissions2: "A verseny 2013. október 20-án indul. "
    submissions3: " Ettõl a dátumtól kezdve "
    submissions4: ", minden tanár, kutató és tudományos intézmény beadhatja a munkáját."
    submissions5: "A kiválasztási folyamat egy hónapig fog tartani, a vége: "
    submissions6: "A kiválasztás eredményének kihírdetése "
    submissions7:  "a nyerteseknek küldött email-en keresztül és a projekt Facebook oldalán: "
    submissions8: "Ahhoz, hogy részt vegyél a versenyen, a virtuális sétádat a "
    submissions9: "címkével kell megjelölnöd, melyet a kategória címkéje követ (angolul): Maths, Physics, Chemistry, Biology, Environmental Studies, Geography, Engineering, Humanities, Natural Science, and Computer Science."
    submissionsdate: "2013. október 20."
    submissionsdate2: "2013. december 23, hétfõ"
    submissions10: "Megjegyzés:"
    submissions11: "A virtuális séták egynél több kategóriában is indulhatnak, viszont egy résztvevõ csak egy kategóriában nyerhet. Ha a résztvevõ két kategóriában is meg van jelölve nyertesként, akkor választania kell, hogy melyik kategóriában szeretné a nyereményét megkapni."
    languages: "Nyelvek"
    languajes2: "A virtuális séták a következõ nyelveken adhatók be: angolul, németül, franciául, spanyolul, hollandul, magyarul, románul, görögül és olaszul."
    implementation: "Megvalósítás"
    implementation2: "Csak azok a teljes virtuális túrák vesznek részt a versenyen amik 2013. október 20 és november 20 között készültek."
    contact: "Kapcsolat"
    contact2: "A versennyel kapcsolatos kérdéseket a vish.competitions@gmail.com email címre várjuk a verseny által támogatott bármelyik nyelven, így akár magyarul is."
    howto: "Hogy vegyél részt a versenyen"
    whocan: "Ki vehet részt a versenyen"
    whocan1: "Önálló személyek és intézmények is részt vehetnek a versenyen. A verseny a legjobb virtuális sétáért nyitott "
    whocan2: "minden ViSH felhasználó számára."
    whocan3: "Fõleg tanárokat, kutatókat és kutatási intézményeket bíztatunk arra, hogy készítsenek virtuális sétákat, de bárki mástól is szívesen várjuk a közremûködést. Igaz hívei vagyunk a nyitott és valódi hétköznapi emberek által készített munkáknak!"
    howto2: "Hogy regisztrálj:"
    howto3: "Ahhoz, hogy részt vegyél a versenyen, a virtuális sétádat a következõ címkével kell megjelölnöd:"
    howto4: "illetve azzal a kategóriával amiben indulni szeretnél (angolul):"
    howto5: "Maths, Physics, Chemistry, Biology, EnvironmentalStudies, Geography, Engineering, Humanities, NaturalScience, ComputerScience"
    howto6: "A virtuális séták egynél több kategóriában is indulhatnak."
    objectives: "Célok és követelmények"
    objectives2: "A virtuális sétákat online kell közzétenni a "
    objectives3: "Virtual Science Hub - ViSH"
    objectives4: " portálon."
    whatis: "Mi az a virtuális séta és mit kell tartalmaznia?"
    whatis2: "A virtuális séta egy olyan prezentáció, amit multimédiás eszközökkel készítünk azért, hogy segítse a tudományos infrastruktúrák és eszközök jobb megértését. A virtuális séták didaktikus egységei tudományos tanításhoz használhatók, vagy a tanteremben vagy a diákok otthoni önálló munkájához. A virtuális séta egy vagy két dolgot kellene, hogy tartalmazzon a következõkbõl: szöveg, kép, videó, flash objektumok (játékok, szimulációk, stb.), távelérés e-infrastruktúrákhoz (élõ webkamera, laboratórium elérése távolról, stb.), kvíz, stb. amiket a ViSH portálon lehet megtalálni."
    examples: "Példák"
    examples1: "Lent található link néhány inspiráló virtuális sétára:"
    examples2: "Ennél részletesebb útmutató arra, hogy kell egy virtuális sétát elkészíteni, a ViSH használati útmutatóban található ami innen tölthetõ le:"
    criteria: "Választási szempontok"
    criteria2: "A november 20-ai határidõ után minden virtuális séta az alapján lesz rangsorolva, hogy hányan jelölték meg kedvencnek a ViSH felhasználói közül. Az elsõ 10 legtöbbet kedvelt virtuális séta lesz elbírálva az erre dedikált bizottság által, a következõ kritériumok alapján:"
    criteria3: "1.Eredetiség és megjelenés: Helyénvalóság, újdonság és kreativitás lesz értékelve az értékelési folyamatban."
    criteria4: "2.Pedagógia érték: Egyértelmû célok, motiváció, az eszközök prezentálása, tudás-specifikus feladatok, az egyéni igényekre való adaptálhatóság lesz értékelve az értékelési folyamatban."
    criteria5: "3.Interaktivitás: A tartalom kreatív kihasználásának mértéke, kinézet, technológiai újdonságok, és az alapötlet különlegessége;  a téma jó megértése és a meggyõzõ implementálási metód, megoldások és közvetített üzenet lesz értékelve az értékelési folyamatban."
    awards: "Nyeremények"
    awards2: "Összesen 23 nyertes kap Amazon utalványokat. A fent említett kategóriák mindegyikében lehetõség van elsõ és második hely megszerzésére:"
