    poster:       "<a href='http://vishub.org/contest'>A ViSH verseny</a> elkezdõdött! Új virtuális séták készítésével tudsz részt venni rajta. Olvasd el a <a href='http://vishub.org/VISH_competitions.pdf'>szórólapot</a> vagy a <a href='http://vishub.org/faq#faq_competitions_1a'>Gyakran Ismételt Kérdéseket</a>"
    introduction: "Bevezetõ"
    introduction1: "A GLOBAL excursion (Extended Curriculum for Science Infrastructure Online) projekt egy támogató projekt, melyet az Európai Bizottság finanszíroz a 7. keretprogramon belül --"
    introduction2: " és hozzájárul a "
    introduction3: "DG Connect - Excellence in Science - Digital Science -hez is."
    introduction4: " A GLOBAL excursion project célja kettõs: egyrészt utat szeretnénk mutatni a tudományok oktatásában az európai iskolákban, másrészt a kutatóknak és azok intézményeinek egy kutatásuk népszerûsítésére alkalmas csatornát ajánlunk fel."
    introduction5: "Egy központi webes portálon, a "
    introduction6: "Virtual Science Hub - ViSH -en"
    introduction7: " nyújtunk a kutatóknak, a tanároknak, a diákoknak, illetve a döntéshozóknak is rengeteg anyagot és eszközt ahhoz, hogy az e-infrastruktúrákat be tudják illeszteni az iskolák tananyagába. A ViSH különbözõ forrásokat támogat, amiket fel lehet tölteni a platformra és elérhetõvé lehet tenni minden felhasználó számára: képeket, objektumokat, videókat, élõ eszközöket (webkamerákat és mikroszkópokat)."
    introduction8: "Ahogy a projekt közelít a végéhez, a konzorcium úgy döntött, hogy rendez egy versenyt, mely a ViSH késõbbi népszerûsítéshez is hozzájárul, illetve megjutalmazza azokat a tanárokat és kutatókat akik különösen aktívak voltak a virtuális séták készítésében."
    categories: "Kategóriák"
    categories2: "A két (2) legjobb virtuális séta a következõ kategóriákban lesz kiválasztva:"
    Maths: "Matematika"
