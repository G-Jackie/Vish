    poster: "Le <a href='http://vishub.org/contest'>concours ViSH</a> est désormais ouvert ! Vous pouvez participer en toute simplicité en créant de nouvelles excursions. Téléchargez le <a href='http://vishub.org/VISH_competitions.pdf'>dépliant</a> ou lisez les <a href='http://vishub.org/faq#faq_competitions_1a'>questions et réponses</a>."
    introduction: "Introduction"
    introduction1: "GLOBAL excursion (Extended Curriculum for Science Infrastructure Online) est une action de soutien financée par la Commission européenne dans le cadre du septième programme-cadre"
    introduction2: " et attribuée à "
    introduction3: "la DG Connect « Excellence in Science » – « Digital Science »."
    introduction4: " Les objectifs de GLOBAL excursion sont essentiellement de deux ordres. D'une part, nous visons à enrichir l'enseignement des sciences dans les écoles européennes et, d'autre part, nous offrons aux chercheurs et à leurs institutions un canal de promotion pour communiquer avec un public scolaire."
    introduction5: "Par l'intermédiaire d'un portail central en ligne appelé "
    introduction6: "ViSH (Virtual Science Hub ou Plateforme virtuelle des sciences),"
    introduction7: " nous offrons aux scientifiques, aux enseignants et à leurs élèves, de même qu'aux décideurs politiques un ensemble d'activités, de ressources et d'outils pour permettre l'intégration d'infrastructures en ligne dans les programmes scolaires. La plateforme ViSH permet la publication d'une série de ressources et leur mise à disposition à tous les utilisateurs : des images, des objets (objets flash), des vidéos et des objets en direct (webcams ou microscopes) fournis par les infrastructures en ligne."
    introduction8: "Étant donné que le projet arrive à sa fin, le consortium a décidé d'organiser un concours qui permettra de poursuivre la diffusion des résultats de la plateforme ViSH à ses différentes parties prenantes et de récompenser un certain nombre d'enseignants et de scientifiques qui ont été particulièrement actifs en ce qui concerne la création d'excursions virtuelles."
    categories: "Catégories"
    categories2: "Les deux (2) meilleures excursions virtuelles seront sélectionnées parmi les catégories suivantes :"
    Maths: "Maths"
    Physics: "Physics"
    Chemistry: "Chemistry"
    Biology: "Biology"
    Geography: "Geography"
    EnvironmentalStudies: "EnvironmentalStudies"
    Engineering: "Engineering"
    Humanities: "Humanities"
    NaturalScience: "NaturalScience"
    ComputerScience: "ComputerScience"
    competitions: "Règlement du concours"
    competitions_countries: "Pays participants"
    competitions_countries2: "Le concours des meilleures excursions virtuelles est ouvert à tout utilisateur inscrit sur la plateforme ViSH, indépendamment de son pays d'origine. Nous encourageons en particulier les enseignants, les scientifiques et les organisations scientifiques à créer des excursions."
    submissions: "Contributions"
    submissions2: "Le concours sera lancé le "
    submissions3: " À partir de cette date et jusqu'au "
    submissions4: ", les enseignants, les scientifiques et les organisations scientifiques sont invités à soumettre leurs contributions."
    submissions5: "La procédure de sélection durera un mois, jusqu'au "
    submissions6: "Les résultats de la sélection seront annoncés le "
    submissions7: "par courrier électronique (adressé aux lauréats) et sur la page Facebook du projet : "
    submissions8: "Pour s'inscrire au concours, les participants doivent identifier leur excursion virtuelle avec le mot-clé "
    submissions9: "suivi du nom de la catégorie dans laquelle ils souhaitent soumettre leur contribution : mathématiques, physique, chimie, biologie, études environnementales, géographie, ingénierie, sciences humaines, sciences naturelles ou informatique."
    submissionsdate: "20 octobre 2013."
    submissionsdate2: "16 décembre 2013"
    submissionsdate3: "lundi 23 décembre 2013"
    submissions10: "Remarque :"
    submissions11: " les participants peuvent soumettre leur excursion virtuelle dans plusieurs catégories. Toutefois, ils ne peuvent gagner que dans une seule catégorie. Par conséquent, s'ils sont désignés comme lauréats dans deux catégories, ils seront invités à choisir celle qu'ils préfèrent."
    languages: "Langues"
    languajes2: "Les participants peuvent soumettre des excursions virtuelles dans les langues suivantes : allemand, anglais, espagnol, français, grec, hongrois, italien, néerlandais et roumain."
    implementation: "Mise en œuvre des actions"
    implementation2: "Seules les excursions virtuelles finalisées, qui sont créées et mises en œuvre entre le 20 octobre 2013 et le 20 novembre 2013 seront considérées comme éligibles dans le cadre du concours."
    contact: "Contact"
    contact2: "Pour toute question relative au concours, les participants doivent envoyer un courrier électronique à l'adresse vish.competitions@gmail.com afin d'obtenir de l'aide dans l'une des langues du concours."
    howto: "Comment participer au concours ?"
    whocan: "Qui peut participer ?"
    whocan1: "Les individus et les organisations peuvent participer. Le concours des meilleures excursions virtuelles est ouvert à "
    whocan2: "tout utilisateur inscrit sur la plateforme ViSH."
    whocan3: "Nous encourageons en particulier les enseignants, les scientifiques et les organisations scientifiques à créer des excursions. Cependant, si vous n'êtes pas un professionnel du secteur des sciences, votre contribution est aussi la bienvenue. Nous défendons avec engagement la science ouverte et menée par les citoyens !"
    howto2: "Comment s'inscrire au concours ?"
    howto3: "Pour s'inscrire au concours, les participants doivent identifier leur excursion virtuelle avec le mot-clé"
    howto4: "suivi du nom de la catégorie dans laquelle ils souhaitent soumettre leur contribution :"
    howto5: "mathématiques, physique, chimie, biologie, étudesenvironnementales, géographie, ingénierie, sciences humaines, sciencesnaturelles ou informatique."
    howto6: "Une excursion virtuelle peut être soumise dans plusieurs catégories."
    objectives: "Objectifs et exigences"
    objectives2: "Les participants sont invités à soumettre une excursion virtuelle via le portail en ligne "
    objectives3: "ViSH (Virtual Science Hub ou Plateforme virtuelle des sciences)."
    objectives4: " ."
    whatis: "Qu'est-ce qu'une excursion virtuelle et quels éléments doit-elle comprendre ?"
    whatis2: "Une excursion virtuelle est une présentation créée avec du matériel didactique multimédia qui permet une meilleure compréhension d'une infrastructure, d'un équipement ou d'une installation scientifique. Les excursions virtuelles sont des unités didactiques utilisées pour l'enseignement des sciences, qui peuvent être présentées en classe ou explorées de manière autonome par les élèves. Une excursion virtuelle doit comporter un ou plusieurs des éléments suivants : du texte, des images, des vidéos, des objets flash (jeux, simulations, etc.), des infrastructures en ligne à distance (webcams en direct, laboratoires à distance, etc.), des quiz, etc. accessibles via le portail ViSH."
    examples: "Exemples"
    examples1: "Voici quelques exemples d'excursions virtuelles pouvant servir de source d'inspiration lorsque vous préparez votre propre contribution :"
    examples2: "Pour obtenir des informations plus spécifiques sur la création d'excursions virtuelles et l'utilisation des différentes fonctionnalités de l'éditeur d'excursions virtuelles, reportez-vous au manuel d'utilisation de la plateforme ViSH, qui est disponible à l'adresse"
    criteria: "Critères de sélection et évaluation"
    criteria2: "Après la date limite pour l'envoi des contributions le 20 novembre 2013, toutes les excursions virtuelles seront classées en fonction du nombre de votes attribués par la communauté d'utilisateurs de la plateforme ViSH. Les 10 meilleures excursions seront ensuite évaluées par un jury spécial, en fonction des critères suivants :"
    criteria3: "1. Originalité et attrait : la pertinence, l'innovation, la créativité et l'approche pédagogique seront prises en considération lors de la procédure d'évaluation."
    criteria4: "2. Valeur pédagogique : la clarté des objectifs, la motivation, la présentation des ressources, les tâches d'apprentissage spécifiques et l'adaptabilité aux besoins individuels seront prises en considération lors de la procédure d'évaluation."
    criteria5: "3. Interactivité : le niveau supérieur de créativité axé sur le contenu, la conception, l'innovation technologique et le caractère unique de l'idée sous-jacente , la bonne compréhension du sujet et la communication de méthodes de mise en œuvre, de solutions et de messages convaincants seront pris en compte."
    awards: "Récompenses et prix"
    awards2: "Au total, 23 lauréats recevront des prix sous forme de chèques-cadeaux Amazon. Pour chacune des catégories énumérées ci-dessus, un premier et un deuxième prix seront décernés :"
    awards3: "1er prix :"
    awards4: " chèque-cadeau d'une valeur de 400 €"
    awards5: "2e prix :"
    awards6: " chèque-cadeau d'une valeur de 200 €"
    awards7: "Par ailleurs, trois (3) grands vainqueurs se verront remettre des prix supplémentaires :"
    awards8: "1er prix :"
