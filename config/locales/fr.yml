    awards10: "2e prix :"
    awards11: "chèque-cadeau d'une valeur de 300 €"
    awards12: "3e prix :"
    awards13: " chèque-cadeau d'une valeur de 200 €"
    awards14: "En plus des prix qui leur seront offerts, les 3 lauréats principaux seront invités à assister à notre conférence de clôture, qui se tiendra à Bruxelles en janvier 2014. Nous prendrons en charge vos frais de déplacement, de logement et de séjour."
