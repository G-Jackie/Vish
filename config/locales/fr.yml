  faq:
    title: "Questions et réponses"
    question1: "Qu'est-ce que la plateforme ViSH ?"
    answer1: "La plateforme ViSH est un espace de rencontre pour les scientifiques et les enseignants et s'articule autour du concept des « excursions virtuelles » (l'équivalent en ligne d'une visite sur le terrain) au cours desquelles les élèves découvrent la science dans les meilleurs centres scientifiques d'Europe. Plusieurs médias tels que les cartes mémoire, les vidéoconférences et les expériences virtuelles les aident à ressentir la science plutôt que de simplement l'étudier. Le portail ViSH utilisera Social Stream comme ressource de réseautage social et entre dans sa phase de développement. Le code est disponible sur la page GING GitHub."
    question2: "Qu'est-ce que GLOBAL excursion ?"
    answer2: "Il s'agit d'un projet européen financé par le 7e programme-cadre de la Commission européenne. Il est coordonné par ZSI et les membres du consortium sont UPM, AGORA SYSTEMS, EUN, SZTAKI, UCAM et UNIZAR. Pour plus d'informations, rendez-vous sur le site <a href='http://www.globalexcursion-project.eu' target='_blank'>http://www.globalexcursion-project.eu</a>."
    question3: "Qu'entend-on par « eScience » ?"
    answer3: "eScience (enhanced Science) désigne la science « perfectionnée » en termes de transdisciplinarité et d'équipes mondiales qui relèvent des défis de grande envergure grâce à l'utilisation de nouveaux outils et de nouvelles installations TIC. Ce concept repose sur le calcul haute performance, le stockage d'importants volumes de données, des réseaux complexes de capteurs, des communications à large bande, des recueils ouverts, une nouvelle instrumentation, des outils de visualisation, etc."
    editor_question1: "Qu'est-ce que ViSH editor ?"
    editor_answer1: "ViSH editor est une application HTML5 qui permet de créer des présentations web de manière simple et conviviale. Il est intégré dans la plateforme ViSH et vous pouvez l'utiliser pour créer vos excursions virtuelles. Si vous vous êtes inscrit(e) sur la plateforme ViSH, vous pouvez tester l'éditeur sur la page <a target='_blank' href='http://vishub.org/excursions/new'>http://vishub.org/excursions/new</a>."
    editor_question2: "Qu'est-ce qu'une excursion virtuelle ?"
    editor_answer2: "Il s'agit d'une présentation créée avec du matériel didactique multimédia qui permet une meilleure compréhension d'une infrastructure, d'un équipement ou d'une installation scientifique. Les excursions virtuelles sont des unités didactiques utilisées pour l'enseignement des sciences, qui peuvent être présentées en classe ou explorées de manière autonome par les élèves. Pour plus d'informations, consultez la vidéo (disponible en anglais uniquement) sur la page <a target='_blank' href='http://www.youtube.com/watch?v=tZ8qirSTIIs'>http://www.youtube.com/watch?v=tZ8qirSTIIs</a>."
    editor_question3: "Est-il difficile de créer une nouvelle excursion virtuelle ?"
    editor_answer3: "La procédure est très simple. Vous verrez qu'elle est très intuitive ! Préparez le contenu que vous souhaitez inclure, organisez-le de manière pédagogique et compréhensible, puis glissez et déposez-le ou sélectionnez la forme des diapositives. Visionnez un didacticiel sur le <a target='_blank' href='http://www.youtube.com/watch?v=fBSNZxs8m0I&list=PLve_ezrFIJJxujiqCZid6KcgxPh4ksSp2&index=2'>canal ViSH sur YouTube</a>."
    events_question1: "Qu'est-ce qu'une visite en ligne ?"
    events_answer1: "Il s'agit d'une visite virtuelle d'une infrastructure en ligne ou d'un centre scientifique ou d'une vidéoconférence avec ces établissements réalisée par des scientifiques, des chercheurs et des élèves. Elles sont réalisées sur la plateforme ViSH à l'aide d'un outil de vidéoconférence appelé <a href='http://mashme.tv' target='_blank'>MashMe.tv</a>"
    events_question2: "Comment puis-je créer une visite virtuelle ?"
    events_answer2: "Il est très facile de créer une visite en ligne sur la plateforme ViSH. Pour ce faire, appuyez sur le bouton + dans la barre située en haut de chaque page. On appelle ces visites des événements. Après avoir créé un événement, vous devez inviter les autres participants."
    events_question3: "Puis-je utiliser les événements avec mes élèves ou d'autres personnes ?"
    events_answer3: "Bien sûr. Vous pouvez créer des événements sur la plateforme ViSH et inviter les personnes de votre choix."
    resources_question1: "Qu'est-ce qu'une ressource ?"
    resources_answer1: "Il s'agit du matériel numérique que vous pouvez télécharger sur la plateforme ViSH en vue de son utilisation lorsque vous créez des excursions virtuelles. Il peut notamment s'agir de sites web, de webcams en direct, de codes intégrés, de liens, d'objets flash, d'images, de vidéos, de clips audio et de fichiers PDF."
    resources_question2: "Comment puis-je télécharger une nouvelle ressource ?"
    resources_answer2: "Cette opération est très facile. Cliquez sur le bouton + dans la barre située en haut de la page et sélectionnez « Ajouter une ressource », téléchargez un fichier ou sélectionnez un code intégré ou un lien."
    resources_question3: "Comment puis-je intégrer une ressource dans mon excursion virtuelle ?"
    resources_answer3: "Dans ViSH editor, lorsque vous créez une excursion virtuelle, vous pouvez ajouter n'importe quelle ressource à partir des fenêtres contextuelles qui s'affichent. L'onglet est intitulé ViSH et comporte un champ de recherche qui permet d'effectuer une recherche dans la bibliothèque ViSH."
    competitions_question1: "Est-il nécessaire de s'inscrire sur la plateforme ViSH ?"
    competitions_answer1: "Oui. Vous devez vous inscrire si vous souhaitez créer une nouvelle excursion virtuelle et participer à ce concours. Si vous souhaitez juste parcourir le site ou consulter les excursions que d'autres utilisateurs ont créées, vous pouvez accéder aux différents contenus sans vous inscrire."
    competitions_question2: "Puis-je participer dans plus d'une catégorie ?"
    competitions_answer2: "Oui bien sûr ! Plus vous créez d'excursions dans les différentes catégories, mieux c'est. Appuyez-vous sur votre réseau, vos contenus, vos idées, etc., et vous aurez plus de chances de gagner. Toutefois, vous ne pouvez gagner que dans une seule catégorie. Par conséquent, si vous êtes désigné(e) comme lauréat(e) dans deux catégories, vous serez invité(e) à choisir celle que vous préférez."
    competitions_question3: "Je ne suis pas un(e) professionnel(le) du secteur des sciences, ai-je une chance de gagner ?"
    competitions_answer3: "Oui, absolument. Nous croyons au principe de la science ouverte à tous. Toutes les contributions sont les bienvenues et parfois les contributions des amateurs sont de meilleure qualité que celles des professionnels. Tentez votre chance !"
    competitions_question4: "Puis-je utiliser ma langue régionale ?"
    competitions_answer4: "Même si nous comprenons l'importance des actions locales et des connaissances régionales, il est trop compliqué pour nous d'évaluer des contributions dans des langues que nous ne maîtrisons pas parfaitement. Nous acceptons des contributions en allemand, en anglais, en espagnol, en français, en grec, en hongrois, en italien, en néerlandais et en roumain."
    competitions_question5: "Qu'est-ce qu'un chèque-cadeau Amazon ?"
    competitions_answer5: "Il s'agit d'un code promotionnel pour la boutique en ligne Amazon, qui vous permettra d'acheter du matériel que vous estimez intéressant pour votre travail : des livres, des petits équipements technologiques, etc. "
    competitions_question6: "Que comprend le voyage à Bruxelles ?"
    competitions_answer6: "Nous prendrons en charge vos frais de voyage (billet de train ou d'avion en classe économique, chambre d'hôtel, frais de séjour pour une personne) depuis votre lieu de résidence jusqu'à Bruxelles. Nous vous invitons à assister à la conférence de clôture GLOBAL excursion, à laquelle participeront d'autres parties prenantes et des experts du secteur de l'apprentissage en ligne en Europe. "
    competitions_question7: "Où puis-je consulter toutes les excursions participant au concours ?"
    competitions_answer7: "<a href='http://vishub.org/contest'>Cliquez ici</a> pour accéder à la page du concours. Partagez cette page avec vos contacts et vos amis."
