    submissionsdate3: "23 de diciembre de 2013"
    submissions10: "Debe tener en cuenta que"
    submissions11: "una excursión puede presentarse en más de una categoría. Sin embargo, los participantes sólo pueden ganar en una sola categoría, por lo que si son seleccionados inicialmente como ganadores en dos categorías, se pedirá a los participantes que elijan la que prefieran."
    languages: "Idiomas"
    languages2: "Las excursiones pueden presentarse en los siguientes idiomas: Inglés, Alemán, Francés, Español, Holandés, Húngaro, Rumano, Griego e Italiano."
    implementation: "Requisitos"
    implementation2: "Sólo las excursiones que estén completas y que se hayan añadido dentro del plazo de concurso se considerarán elegibles para la competición."
    contact: "Contacto"
    contact2: "Para cualquier pregunta relacionada con el concurso, los participantes deben contactar con vish.competitions@gmail.com para obtener asistencia en cualquiera de los idiomas admitidos por el concurso."
    howto: "Como participar en el concurso"
    whocan: "Quien puede participar"
    whocan1: "Pueden participar tanto individuos como organizaciones. EL concurso está abierto a"
    whocan2: " cualquier usuario registrado en ViSH"
    whocan3: "Animamos especialmente a profesores, científicos y organizaciones científicas para crear excursiones. Pero, si usted no es un profesional, su contribución es bienvenida también. Somos verdaderos defensores de la ciencia abierta y la participación ciudadana."
    howto2: "Como registrarse para el concurso:"
    howto3: "Para registrarte en el concurso debes añadir el siguiente tag a tu eExcursion:"
    howto4: "y también debes añadir el tag de la categoría en la que quieres participar:"
