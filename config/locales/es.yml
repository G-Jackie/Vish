    help:
      activity1_html: "Actividades"
      activity2_html: "Esta es la sección de actividades, aquí podrás publicar y ver las últimas publicaciones de la gente a la que sigues y las tuyas propias."
      cat: "Crear una nueva categoría"
      cat1_html: "1. Escriba un <b>título</b> y una <b>descripción</b>.<br>"
      cat2_html: "2. Después, haga click en el botón <b> guardar </b>para crear su nueva categoría.<br>"
      categorize_html: "En este panel puedes añadir la excursión o el recurso a una o más categorías de tu usuario.<br><br>Puedes seleccionarlas entre las ya creadas de tu lista de categorías, de las que más uses o crear nuevas desde la caja de texto inferior.<br><br>Puedes crear tantas como quieras y todas ellas serán visibles desde tu perfil de usuario en la zona de categorías."
      categories1_html: "Categorías"
      categories2_html: "Las categorías son repositorios o carpetas personales a las que se pueden añadir diferentes recursos y elementos a fin de organizarlos o clasificarlos de alguna manera.<br/> Los diferentes elementos contenidos en esta categoría se muestran en la zona inferior."
      categories2_own_html: "Esta es la vista de la categoría que has creado, debajo se muestran todos los elementos que has añadido a ella. En cualquier momento puedes editar o borrar la categoría."
      create_group_title: "Modal para la creación de grupos de alumnos"
      create_group_p1: "Rellena el formulario con el nombre que desees darle al grupo y el número de alumnos que contiene"
      create_group_p2: "Una vez creado tendrás esa cantidad de cuentas de alumnos y podrás bajarte las credenciales para que accedan"
      embed:
        title: "Incrustar este enlace"
        content: "Si marca esta opción el sitio web referenciado por el enlace será incrustado en la página de la plataforma correspondiente al enlace añadido. De este modo no sólo se mostrará el texto del enlace sino también el contenido referenciado."
      event_html: "Crear un nuevo evento"
      event1_html: "1. Escriba un <b>título</b> y una <b>descripción</b>.<br>"
      event2_html: "2. Escoja entre el tipo de evento: Videoconferencia o Streaming.<i>Si escojes streaming deberas añadir el embed con el codigo que emita la señal de video</i><br>"
      event3_html: "3. Seleccione la fecha en la que se va realizar el evento haciendo click en el icono de calendario.<br>"
      event4_html: "4. Seleccione la fecha de inicio y la finalización (puede ser aproximada)de este haciendo click en los iconos de los relojes.<br>"
      event5_html: "5. Finalmente, haga click en el botón <b> guardar </b>para publicar el evento."
      excursions1_html : "Excursiones"
      excursions2_html : "En esta sección se muestra la excursión a la que ha accedido.</br> Puedes navegar por las diapositivas de la excursión haciendo clic en las flechas, haciendo clic en la parte izquierda o derecha de las diapositivas o usando las teclas de dirección del teclado.</br> En la zona de la derecha se muestran excursiones recomendadas, bajo la excursión se muestra la información de la misma, así como opciones para compartirla , descargarla (en formato SCORM), notificar contenidos inapropiados o spam, clonarla, añadirla a sus favoritos, o añadirla a una categoría.</br> También puede comentar la excursión desde la parte inferior."
      exse_html: "Este panel muestra los filtros aplicados a los resultados de búsqueda."
      exse2_html: "Explorar / Buscar"
      favorite1_html: "Favoritos"
      favorite2_html: "Esta sección muestra tus recursos favoritos, en ella verás los elementos que has marcado como favoritos."
      home1_html: "Esta zona muestra las excursiones creadas por los usuarios a los que <a href=\"%{profile}\">sigues.</a>"
      info1_html: "Haga click en una de las siguientes opciones en función del tipo de recurso que desee subir:"
      info1_doc_html: "<b>Documentos</b>: para subir cualquier tipo de archivo (imágenes, vídeos, ...)."
      info1_link_html: "<b>Enlaces</b>: para añadir enlaces a páginas web."
      info1_embed_html: "<b>Embed</b>: para añadir un recurso mediante un código de inserción HTML."
      info2AA_html: "Para subir un <b>documento</b> seleccione el archivo a subir haciendo clic en el botón situado debajo de la opción 'Documentos'.<br>"
      info2AB_html: "Para subir un <b>documento</b> seleccione el archivo a subir haciendo clic en el botón situado debajo de la opción 'Fichero'.<br>"
      info2B_html: "Para añadir un <b>enlace</b> o un <b>código embed</b> escriba o pegue el contenido del mismo en la caja de texto correspondiente.<br>"
      info3_html: "Escriba un <b>título</b> y una <b>descripción</b>.<br>"
      info4_html: "De manera opcional puede añadir información adicional sobre el recurso: <b>etiquetas</b> relacionadas, <b>avatar</b>, <b>idioma</b>, <b>rango de edad</b>, etc. <br>"
      info5_html: "Si se trata de un documento, seleccione el tipo de <b>Licencia</b>. En caso de no ser el autor original del recurso, rellene también los campos <b>Autor</b> y <b>Atribución</b>. Puede consultar las características de las diferentes licencias Creative Commons en el siguiente <a target='_blank' href='https://creativecommons.org/licenses'>enlace</a>.<br>"
      info6A_html: "Finalmente, haga click en el botón <b>Subir</b> para publicar su recurso."
      info6B_html: "Finalmente, haga click en el botón <b>Crear Fichero</b> para publicar su recurso."
      inv: "Enviar una nueva invitación"
      inv1_html: "1. Escribe el <b> email </b> de la persona a la que quieras invitar a la comunidad."
      inv2_html: "2. Después, haz click en <b>Enviar una invitación</b>."
      overview_html: "<a href='/overview'><i class='icon-info-sign btn-mini'></i>¿Qué es ViSH?</a>"
      private_student1_html: "Aulas"
      private_student2_html: "Esta sección titulada 'Aulas' muestra el contenido del grupo de estudiantes privado seleccionado por el usuario. Este último tiene la posibilidad de descargar un fichero con las credenciales de todos los alumnos, así como de eliminar el Aula si lo desea."
