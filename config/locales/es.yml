    competitions: "Terminos y condiciones del concurso"
    competitions_countries: "Paises que participan"
    competitions_countries2: "La competencia por las mejores excursiones está abierta a cualquier usuario registrado de ViSH, independientemente de su país de origen. Animamos especialmente a profesores, científicos y organizaciones científicas para crear excursiones."
    submissions: "Envíos"
    submissions2: "El concurso empezará el "
    submissions3: "Desde esa fecha hasta el "
    submissions4: ", todos los maestros, científicos y organizaciones científicas están invitados a presentar sus contribuciones."
    submissions5: "El proceso de selección tardará 1 semana, hasta el"
    submissions6: "Los resultados serán anunciados el "
    submissions7:  "via email (a los ganadores) y en la página oficial de Facebook de ViSH: "
    submissions8: "Para inscribirse en el concurso, los participantes deben etiquetar sus excursiones con la etiqueta"
    submissions9: "seguido de la etiqueta de la categoría en que quieren competir: Matemáticas, Física, Química, Biología, Estudios Medioambientales, Geografía, Ingeniería, Humanidades, Ciencias Naturales e Informática."
    submissionsdate: "20 de octubre de 2013."
