    poster: "<a href='http://vishub.org/contest'>¡Concurso de ViSH!</a> Puedes participar facilmente con una Excursión. Descarga el <a href='http://vishub.org/VISH_competitions.pdf'>flyer</a> o lee el<a href='http://vishub.org/faq#faq_competitions_1a'>FAQ</a>"
    introduction: "Introducción"
    introduction1: "GLOBAL excursion (Curriculum extendido para la Ciencia Infraestructura Online) es un proyecto financiado por la comisión europea enmarcado en el programa --."
    introduction2: " y atribuido"
    introduction3: " DG Connect – Excellence in Science – Digital Science."
    introduction4: " Los objetivos de la excursión GLOBAL son básicamente dos: por un lado, prevemos para enriquecer la enseñanza de ciencias en las escuelas europeas y, por otro lado, ofrecer a los investigadores y sus instituciones un canal de promoción a un público escolar."
    introduction5: "Através del portal web llamado "
    introduction6: "Virtual Science Hub – “ViSH”"
    introduction7: " ofrecemos científicos, profesores y alumnos, así como paquetes de actividades, materiales y herramientas para permitir la integración de las infraestructuras electrónicas en los programas escolares. Vish admite un conjunto de recursos que se pueden subir a la plataforma y se ponen a disposición de todos los usuarios: imágenes, objetos (objetos flash), vídeos, objetos en directo: webcams o microscopios proporcionados por las infraestructuras electrónicas."
    introduction8: "A medida que el proyecto se encamina a su conclusión, el consorcio ha decidido organizar un concurso que contribuirá a una mayor difusión de Vish a sus distintos grupos de interés más premiar a un número de profesores y científicos que han sido particularmente activa en relación con la creación de eExcursions."
    categories: "Categorias"
    categories2: "Las dos mejores eExcursiones se seleccionarán en cada una de las siguientes categorias:"
    Maths: "Matemáticas"
    Physics: "Física"
    Chemistry: "Química"
    Biology: "Biología"
    Geography: "Geografía"
    EnvironmentalStudies: "Estudios Medioambientales"
    Engineering: "Ingeniería"
