    title: "Preguntas frecuentes"

    question1: "¿Qué es Vish?"
    answer1: "El eje virtual de ciencias  es un punto de encuentro entre científicos y profesores, se basa en la idea de Excursiones Virtuales, el análogo en línea a una visita in situ durante el cual los alumnos descubren la ciencia en los principales centros científicos de Europa. Disponen de varios medios, tales como tarjetas, videoconferencias y experimentos virtuales que ayudan a sentir la ciencia en lugar de sólo estudiarla. Vish usará Social Stream como biblioteca de las redes sociales que está entrando en su fase de desarrollo. Puede encontrar el código en la página de GitHub GING."
    question2: "¿Qué es Global Excursion?"
    answer2: "Se trata de un proyecto europeo FP7, financiado por la Comisión Europea dentro del 7 º Programa Marco. Está coordinado por ZSI y el consorcio está formado por UPM, AGORA SYSTEMS, EUN, SZTAKI, UCAM y UNIZAR. Marque esta <a href='http://www.globalexcursion-project.eu' target='_blank'>http://www.globalexcursion-project.eu</a>"
    question3: "¿Qué es eScience?"
    answer3: "La eScience significa la ciencia “mejorada”, en el sentido de la transdisciplinariedad, los equipos globales que aborden los desafíos a gran escala, gracias a la utilización de nuevas herramientas y recursos TIC. Incluye temas como la computación de alto rendimiento, gran almacenamiento de datos, redes complejas de sensores, comunicaciones de banda ancha, repositorios abiertos, nueva instrumentación, herramientas de visualización ..."
    
    editor_question1: "¿Qué es ViSH Editor?"
    editor_answer1: "Vish Editor i es una aplicación HTML5 para crear presentaciones web de una manera sencilla y agradable. Está integrado en Vish y se puede utilizar para crear sus eExcursions. Si estás registrado, puede probarlo en: <a target='_blank' href='http://vishub.org/excursions/new'>http://vishub.org/excursions/new</a>"
    editor_question2: "¿Qué es una eExcursion?"
    editor_answer2: "Es una forma de presentación creada con un material didáctico multimedia que permite una mejor comprensión de una infraestructura científica. eExcursions son unidades didácticas utilizadas para la enseñanza de las ciencias, ya sea mostrado en clase o visitado por estudiantes libremente.  Vea este video (Inglés solamente) <a target='_blank' href='http://www.youtube.com/watch?v=tZ8qirSTIIs'>http://www.youtube.com/watch?v=tZ8qirSTIIs</a>"
    editor_question3: "¿Es difícil crear una nueva eExcursion?"
    editor_answer3: "Es muy fácil y sencillo. Encontrará que es muy familiar e intuitivo! Prepara el contenido a incluir y organizarlo de una manera didáctica y comprensible, despues seleccione la forma de las diapositivas. Ver un tutorial en <a target='_blank' href='http://www.youtube.com/watch?v=fBSNZxs8m0I&list=PLve_ezrFIJJxujiqCZid6KcgxPh4ksSp2&index=2'>Youtube ViSH channel</a>"
    

    events_question1: "¿Qué es una eVisit?"
    events_answer1: "Es una visita virtual o videoconferencia a cualquier dirección de Infraestructura o centro científico, realizado entre científicos, investigadores, profesores y alumnos. Utilizan dentro Vish una herramienta de videoconferencia llamado <a href='http://mashme.tv' target='_blank'>MashMe.tv</a>"
    events_question2: "¿Cómo puedo organizar una eVisit?"
    events_answer2: "La creación de un eVisit en Vish es muy fácil. Puede hacerse desde cualquier página pulsando el botón + que está en la cabecera, desplegando un listado del cual seleccionaras eventos. Después de crear el evento tendrá que invitar al resto de las personas que participarán."
    events_question3: "¿Puedo utilizar los eventos con mis alumnos o con otras personas?"
    events_answer3: "Por supuesto. Puede crear un evento en Vish e invitar a quien quieras."
    

    resources_question1: "¿Qué es un recurso?"
    resources_answer1: "Es cualquier tipo de material digital que se pueda cargar en Vish para ser utilizado en las eExcursions. Por ejemplo, sitios web, cámaras web en directo, códigos embed, enlaces, objetos flash, imágenes, videos, audios, archivos pdf, etc"
    resources_question2: "¿Cómo puedo subir un nuevo recurso?"
    resources_answer2: "Se puede hacer muy fácilmente. En el botón + en la cabecera puede seleccionar 'agregar recursos 'Y aparecerá un interface donde podrá elegir el metodo de carga del recurso."
    resources_question3: "¿Cómo puedo integrar un recurso en mi eExcursion?"
    resources_answer3: "En el Editor de Vish, al crear un eExcursion puede agregar cualquier recurso de los paneles que aparecen. La pestaña se llama Vish y tiene un campo de búsqueda para buscar en el repositorio Vish."
    

    competitions_question1: "¿Tengo que registrarme en Vishub?"
    competitions_answer1: "Sí, si desea crear un nuevo eExcursion y participar en la competición. Si lo que desea es pasar el rato, o ver lo que otros han creado, puede ver todos los contenidos sin registrarse."
    competitions_question2: "¿Puedo participar en más de una categoría?"
    competitions_answer2: "¡Claro! cuanto más, mejor. Puede hacer uso de su red, sus contenidos, sus ideas ... para tener más posibilidades de ganar. Pero sólo se puede ganar en una sola categoría, por lo que si usted es seleccionado inicialmente como ganador en dos categorías, se le pedirá que elija la que prefiera."
    competitions_question3: "Yo no soy un profesional, ¿tengo alguna posibilidad?"
    competitions_answer3: "Sí, definitivamente. Creemos en el poder de la ciencia abierta. Todas las contribuciones son bienvenidas, a veces los aficionados se desempeñan mejor que los profesionales, probemos!"
    competitions_question4: "¿Puedo usar mi idioma?"
    competitions_answer4: "Lo sentimos, a pesar de que entendemos el valor de las acciones locales y el conocimiento regional, es demasiado complicado para que evaluemos en idiomas que no somos expertos. Los idiomas cubiertos son Inglés, alemán, holandés, francés, español, húngaro, rumano, griego e italiano."
    competitions_question5: "Qué es un cupón Amazon?"
    competitions_answer5: "Se trata de un código promocional a la tienda en línea Amazon que le permitirá comprar lo que usted puede considerar interesante para su trabajo: libros, equipamiento tecnológico ..."
    competitions_question6: "¿Qué incluye el viaje a Bruselas?"
    competitions_answer6: Nosotros pagaremos a una persona los gastos de viaje (tren en clase turista o los billetes de avión) y la  (habitacion de hotel con subsistencia) en la ciudad de Bruselas. Le invitamos a unirse a la Conferencia final de Global Excursion con otras partes interesadas y expertos de la entorno europeo e-learning. "
    competitions_question7: "¿Dónde puedo ver todas las excursiones que participan?"
    competitions_answer7: "<a href='http://vishub.org/contest'>Click here</a> para ver la página de competiciones. Comparte la página con tus contactos y amigos."

