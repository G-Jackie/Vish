    poster: "<a href='http://vishub.org/contest'>¡Concurso de ViSH!</a> Puedes participar fácilmente creando nuevas excursiones. Descarga el <a href='http://vishub.org/VISH_competitions.pdf'>flyer</a> o lee el <a href='http://vishub.org/faq#faq_competitions_1a'>FAQ</a>"
    introduction: "Introducción"
    introduction1: "GLOBAL excursion (Extended Curriculum for Science Infrastructure Online) es un proyecto financiado por la comisión europea enmarcado en el programa "
    introduction2: " y atribuido a "
    introduction3: " DG Connect – Excellence in Science – Digital Science."
    introduction4: " Los objetivos de GLOBAL excursion son básicamente dos: por un lado, enriquecer la enseñanza de ciencias en las escuelas europeas, y por otro lado, ofrecer a los investigadores y sus instituciones un canal de promoción a un público escolar."
    introduction5: "A través del portal web llamado "
    introduction6: "Virtual Science Hub – “ViSH”"
    introduction7: " ofrecemos a científicos, profesores y alumnos paquetes de actividades, materiales y herramientas para permitir la integración de las infraestructuras electrónicas en los programas escolares. ViSH admite un conjunto de recursos que se pueden subir a la plataforma y se ponen a disposición de todos los usuarios: imágenes, vídeos, webcams o microscopios proporcionados por las infraestructuras electrónicas."
    introduction8: "A medida que el proyecto se encamina a su conclusión, el consorcio ha decidido organizar un concurso que contribuirá a una mayor difusión de ViSH a sus distintos grupos de interés así como para premiar a varios profesores y científicos que han sido particularmente activos en relación con la creación de eExcursions."
    categories: "Categorías"
    categories2: "Las dos mejores excursiones se seleccionarán en cada una de las siguientes categorías:"
    Maths: "Matemáticas"
    Physics: "Física"
    Chemistry: "Química"
    Biology: "Biología"
    Geography: "Geografía"
    EnvironmentalStudies: "Estudios Medioambientales"
    Engineering: "Ingeniería"
