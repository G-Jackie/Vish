    help:
      title: "Subir recursos"
      info1_html: "1. Haga click en la opción <b>documentos</b> o <b>enlaces</b> / <b>embed</b>.<br>"
      info2_html: "2. Si desea subir un documento, haga click en el botón <b>buscar</b> para seleccionar un archivo. Si su recurso es un enlace o un embed lo puede <b>pegar</b> dentro de la caja de texto.<br>"
      info3_html: "3. Escriba un <b>título</b> y una <b>descripción</b>.<br>"
      info4_html: "4. Añada <b>etiquetas</b> relacionadas con su recurso.<br>"
      info5_html: "5. Seleccione el <b>idioma</b>, si lo considera necesario.<br>"
      info6_html: "6. Asigne un rango de <b>edad</b>. Esta información será usada por el sistema de recomendación.<br>"
      info7_html: "7. Si desea subir el embed de un video en vivo, haga click en la opción <b>Live</b>.<br>"
      info8_html: "8. Finalmente, haga click en el botón <b> guardar </b>para actualizar su recurso."
      home1_html: "Esta zona muestra las excursiones creadas por los usuarios a los que <a href=\"%{profile}\">sigues.</a>"
      cat: "Crear una nueva categoría"
      cat1_html: "1. Escriba un <b>título</b> y una <b>descripción</b>.<br>"
      cat2_html: "2. Después, haga click en el botón <b> guardar </b>para crear su nueva categoría.<br>"
      categorize_html: "En este panel puedes categorizar la excursión o el recurso en una o más categorías.<br><br>Puedes seleccionarlas desde las ya creadas de tu lista de categorías, de las que más uses o crear nuevas desde el cajetín de abajo.<br><br>Puedes crear tantas como quieras y todas ellas serán visibles desde tu perfil de usuario en la zona de categorías."
      event_html: "Crear un nuevo evento"
      event1_html : "1. Escriba un <b>título</b> y una <b>descripción</b>.<br>"
      event2_html : "2. Escoja entre el tipo de evento: Videoconferencia o Streaming.<i>Si escojes streaming deberas añadir el embed con el codigo que emita la señal de video</i><br>"
      event3_html : "3. Seleccione la fecha en la que se va realizar el evento haciendo click en el icono de calendario.<br>"
      event4_html : "4. Seleccione la fecha de inicio y la finalización (puede ser aproximada)de este haciendo click en los iconos de los relojes.<br>"
      event5_html : "5. Finalmente, haga click en el botón <b> guardar </b>para publicar el evento."
      exse_html : "Este panel muestra los filtros aplicados a los resultados de búsqueda."
      exse2_html : "Explorar / Buscar"
      activity1_html : "Actividades"
      activity2_html : "Esta es la sección de actividades, aquí podrás publicar y ver las últimas publicaciones de la gente a la que sigues y las tuyas propias."
      categories1_html : "Categorías"
      categories2_html : "Esta es la vista de la categoría que has creado, debajo se mostrarán todos los elementos que has añadido a ella. En cualquier momento puedes editar o borrar la categoría."
      profile1_html : "Perfil"
      profile2_html : "Esta sección muestra tu perfil, en el puedes ver el contenido que has creado, los usuarios que sigues y los que te siguen, tambien puedes editar tus datos cuando lo necesites así como cambiar la imagen de tu perfil."
      excursions1_html : "Excursiones"
      excursions2_html : "En esta sección se muestra la excursión en la que ha entrado, puedes navegar por las diapositivas de excursión haciendo clic en los botones de flecha, haciendo clic en la parte izquierda o derecha de las diapositivas o usando las teclas de dirección del teclado. En la zona de la derecha, tendrás excursiones recomendadas, bajo la excursión se muestra la información de la misma, así como las maneras sencillas de compartirla , descargarla (en formato SCORM), marcarla como spam, clonarla a su perfil, hacerla favorita, o etiquetarlo dentro de una de sus categorías. También puede comentar la excursión desde la parte inferior."
      resources1_html : "Recursos"
      resources2_html : "En esta sección se muestra el recurso en el que ha entrado. En la zona de la derecha, tendrás recursos recomendadas, bajo el recurso se muestra la información de la misma, así como las maneras sencillas de compartirla , descargarlo, marcarla como spam, hacerlo favorita, o etiquetarlo dentro de una de sus categorías. También puedes comentar el recurso desde la parte inferior."
      favourite1_html : "Favoritos"
