    competitions: "Competition terms and conditions"
    competitions_countries: "Paises que participan"
    competitions_countries2: "La competencia por los mejores eExcursions está abierto a cualquier usuario Vish registrado, independientemente de su / su país de origen. Animamos especialmente a profesores, científicos y organizaciones científicas para crear excursiones."
    submissions: "Envíos"
    submissions2: "El concurso empezará el 20 de octubre de 2013."
    submissions3: "Desde esa fecha hasta "
    submissions4: ", Todos los maestros, científicos y organizaciones científicas están invitados a presentar sus contribuciones."
    submissions5: "El proceso de selección tardará 1 mes, hasta el"
    submissions6: "Los resultados serán anunciados el "
    submissions7:  "via email (a los ganadores) y en la página oficial de Facebook de ViSG: "
    submissions8: "Para inscribirse en el concurso, los participantes etiquetar sus eExcursion con la etiqueta"
    submissions9: "seguido de la etiqueta de la categoría en que le gustaría competir en: Matemáticas, Física, Química, Biología, Estudios Ambientales, Geografía, Ingeniería, Humanidades, Ciencias Naturales y Informática."
    submissionsdate: "20 de Octubre de 2013."
    submissionsdate2: "Lunes 23 de diciembre de 2013"
    submissions10: "Debe tener en cuenta que:"
    submissions11: " Un eExcursion puede presentarse en más de una categoría. Sin embargo, los participantes sólo pueden ganar en una sola categoría, por lo que si son seleccionados inicialmente como ganador en dos categorías, se pedirá a los participantes a elegir el que prefieran."
    languajes: "Idiomas"
    languajes2: "Las eExcursions pueden presentarse en los siguientes idiomas: Inglés, alemán, francés, español, holandés, húngaro, rumano, griego e italiano."
    implementation: "Implementation of actions"
    implementation2: "Sólo las eExcursions que estén completas y que se hayan añadido dentro del plazo de concurso se considerarán elegibles para la competición."
    contact: "Contacto"
    contact2: "Para cualquier pregunta relacionada con el concurso, los participantes deben contactar vish.competitions@gmail.com para obtener asistencia en cualquiera de los idiomas admitidos por el concurso."
    howto: "Como participar en el concurso"
    whocan: "Quien puede participar"
    whocan1: "Pueden participar tanto individuos como organizaciones. EL concurso esta abierto a"
    whocan2: " cualquier usuario registrado en ViSH"
    whocan3: "Animamos especialmente a profesores, científicos y organizaciones científicas para crear excursiones. Pero, si usted no es un profesional, su contribución es bienvenida también. Somos verdaderos defensores de la ciencia abierta y ciudadana liderada!"
    howto2: "Como registrarse para el concurso:"
    howto3: "Para registrarte en el concurso debes añadir el siguiente tag a tu eExcursion:"
    howto4: "y también debes añadir el tag de la categoría en la que quieres participar:"
    howto5: "Matematicas, Física, Química, Biología, Geografía, Estudios Medioambientales, Ingeniería, Humanidades, Ciencias Naturales e informática"
    howto6: "LAs eExcursions pueden participar en mas de una categoría."
    objectives: "Objetivos y requisitos"
    objectives2: "Los participantes deberán presentar un eExcursion en la web"
    objectives3: " Virtual Science Hub – “ViSH” "
    objectives4: "a través de internet"
    whatis: "¿Qué es un e-Excursión y qué debe incluir?"
    whatis2: "Una eExcursion es una presentación creada con material didáctico multimedia que permite una mejor comprensión de una infraestructura científica, equipos de instalación. eExcursions son unidades didácticas utilizadas para la enseñanza de las ciencias, ya sea que se muestran en la clase o para ser explorado por los estudiantes en su propia eExcursion . Debe incluir uno o más de los siguientes: texto, imágenes, videos, objetos flash (juegos, simulaciones, etc) , recursos de e-Infraestructura remotos (cámaras web en directo, laboratorios remotos, etc), cuestionarios, etc que se pueden encontrar a través del portal ViSH."
    examples: "Ejemplos"
    examples1: "A continuación encontrará algunos ejemplos de eExcursions inspiradoras que pueden ayudarle a prepararse propia presentación:"
    examples2: "Directrices más específicas de cómo crear eExcursions y utilizar las diferentes características del editor eExcursion se pueden encontrar en el manual del usuario Vish, que se puede descargar aquí:"
    criteria: "Criterios de evaluación y selección"
    criteria2: "Después de la fecha límite de presentación el 20 de noviembre de 2013, todos los eExcursions se clasificarán de acuerdo con el número de favoritos votados por la comunidad de usuarios de Vish. Los primeros 10 clasificados excursiones serán entonces juzgados por un consejo específico, de acuerdo con los siguientes criterios:"
    criteria3: "1. Originalidad y Apelación: Pertinencia, la novedad, la creatividad y el enfoque didáctico, todos serán tomados en cuenta durante el proceso de evaluación."
    criteria4: "2. Valor pedagógico: Objetivos claros y objetivos, la motivación, la presentación de los recursos, las tareas específicas de aprendizaje, capacidad de adaptación a las necesidades individuales se tendrá en cuenta durante el proceso de evaluación."
    criteria5: "3. Interactividad Nivel Superior de la creatividad se centra en el contenido, el diseño, la innovación tecnológica y el carácter único de la idea subyacente; buen entendimiento del tema y transmitir métodos de implementación convincentes, las soluciones y los mensajes van a ser tenidos en cuenta."
    awards: "Galardones y premios"
    awards2: "Un total de 23 ganadores recibirán premios en forma de vales de Amazon. Para cada una de las categorías antes mencionadas, es una oportunidad de ganar un 1 º y 2 º premio:"
    awards3: "1er Premio"
