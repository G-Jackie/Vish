    howto6: "Las excursiones pueden participar en más de una categoría."
    objectives: "Objetivos y requisitos"
    objectives2: "Los participantes deberán publicar una eExcursion en la web"
    objectives3: " Virtual Science Hub – “ViSH” "
    objectives4: "."
    whatis: "¿Qué es una e-Excursion y qué debe incluir?"
    whatis2: "Una eExcursion es una presentación creada con material didáctico multimedia. Las e-Excursions son utilizadas para la enseñanza de las ciencias, ya sea en el aula o exploradas por los propios estudiantes fuera de ella. Una e-Excursion puede incluir una gran variedad de recursos: texto, imágenes, vídeos, objetos flash (juegos, simulaciones, etc), cuestionarios, recursos de e-Infraestructuras remotos (cámaras web en directo, laboratorios remotos, etc), etc, que se pueden encontrar a través del portal ViSH."
    examples: "Ejemplos"
    examples1: "A continuación encontrará algunos ejemplos de eExcursions inspiradoras que pueden ayudarle a preparar su propia presentación:"
    examples2: "Directrices más específicas de cómo crear eExcursions y utilizar las diferentes características del editor de eExcursions se pueden encontrar en el manual de usuario de ViSH, que se puede descargar aquí:"
    criteria: "Criterios de evaluación y selección"
    criteria2: "Después de la fecha límite de presentación el 16 de diciembre de 2013, todas las eExcursions se clasificarán de acuerdo con el número de favoritos votados por la comunidad de usuarios de ViSH. Las primeras 10 excursiones serán juzgadas por un jurado, de acuerdo a los siguientes criterios:"
    criteria3: "1. Originalidad y Aspecto: La novedad, la creatividad y el enfoque didáctico, todos serán tomados en cuenta durante el proceso de evaluación."
    criteria4: "2. Valor pedagógico: Plantear unos objetivos claros, la motivación, la presentación de los recursos, las tareas específicas de aprendizaje y la capacidad de adaptación a las necesidades individuales se tendrá en cuenta durante el proceso de evaluación."
    criteria5: "3. Interactividad: Creatividad centrada en el contenido, el diseño, la innovación tecnológica y el carácter único de la idea subyacente; buen entendimiento del tema y transmitir métodos de implementación convincentes, las soluciones y los mensajes van a ser tenidos en cuenta."
    awards: "Premios"
    awards2: "Un total de 23 ganadores recibirán premios en forma de cupones de Amazon. Para cada una de las categorías antes mencionadas, existe una oportunidad de ganar un 1 º y 2 º premio:"
