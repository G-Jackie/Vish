  competitions:
    poster:       "<Die href='http://vishub.org/contest'>ViSH competition</a> Einreichphase ist jetzt geöffnet! Mitmachen ist einfach. Du musst nur eine neue Exkursion erstellen. Informationen gibt's im <a href='http://vishub.org/VISH_competitions.pdf'>flyer</a> oder auf <a href='http://vishub.org/faq#faq_competitions_1a'>faq</a>"
    introduction: "Einleitung"
    introduction1: "GLOBAL excursion (Extended Curriculum for Science Infrastructure Online) ist ein von der Europäischen Kommission gefördertes Projekt im 7. Forschungsrahmenproramm --"
    introduction2: " und gehört zu "
    introduction3: "DG Connect - Excellence in Science - Digital Science."
    introduction4: " GLOBAL excursion hat zwei Ziele: einerseits soll der wissenschaftliche Unterricht in Schulen interessanter gestaltet werden und andererseits sollen WissenschafterInnen die Möglichkeit geboten werden, mit Schulen in Kontakt zu kommen und ihre Arbeit vorzuzeigen."
    introduction5: "Mittels eines zentralen Portals, dem "
    introduction6: "Virtual Science Hub - ViSH -"
    introduction7: " wir verlinken LehrerInnen und WissenschafterInnen und stellen ihnen Werkzeuge zur Verfügung, um auf einfachem Weg, wissenschaftliche Ergebnisse und Infrastrukturen in den Unterricht einzubinden. ViSH unterstützt verschiedene Formate, wie z.B. Bilder, Videos, 3D Objekte, Webcams oder Mikroskope, die in eine virtuelle Exkursion eingebunden werden können."
    introduction8: "Das Projekt geht nun dem Ende der Finanzierungsphase durch die EU zu und hat daher einen Wettbewerb für die besten virtuellen Exkursionen ausgerufen. Besonders aktive LehrerInnen und WissenschafterInnen sollen damit ausgezeichnet werden. Jede/r kann mitmachen!"
    categories: "Kategorien"
    categories2: "Jeweils die zwei (2) besten eExkursionen aus den folgenden Kategorien werden prämiert:"
    Maths: "Mathematik"
    Physics: "Physik"
    Chemistry: "Chemie"
    Biology: "Biologie"
    Geography: "Geographie"
    EnvironmentalStudies: "Umweltwissenschaften"
    Engineering: "Ingenieurwissenschaften"
    Humanities: "Geisteswissenschaften"
    NaturalScience: "Naturwissenschaften"
    ComputerScience: "Computerwissenschaften"
    competitions: "Bedingungen und Konditionen"
    competitions_countries: "Teilnehmende Länder"
    competitions_countries2: "Die Teilnahme am Wettbewerb steht allen registrieren NutzerInnen offen, unabhängig vom jeweiligen Herkunftsland. Wir fordern vor allem LehrerInnen, WissenschafterInnen und wissenschaftliche Einrichtungen auf, mitzumachen und virtuelle Exkursionen zu erstellen. Registrieren und los geht's!"
    submissions: "Einreichung"
    submissions2: "Der Wettbewerb öffnet am 20. Oktober 2013. "
    submissions3: " Von diesem Datum bis zum "
    submissions4: ", alle LehrerInnen, WissenschafterInnen und wissenschaftliche Organisationen sind eingeladen mitzumachen und ihr Beiträge zu erstellen."
    submissions5: "Der Auswahlprozess dauert bis zum "
    submissions6: "Die Ergebnisse werde präsentiert am "
    submissions7:  "per email (an die Gewinner) und auf unserer Facebook Seite: "
    submissions8: "Um am Wettbewerb teilzunehmen, müssen die eExkursionen mit folgendem Schlagwort gekennzeichnet sein "
    submissions9: "sowie mit den Schlagwort der Kategorie, in der sie teilnehmen wollen: Maths, Physics, Chemistry, Biology, Environmental Studies, Geography, Engineering, Humanities, Natural Science, und Computer Science."
    submissionsdate: "20. Oktober 2013."
    submissionsdate2: "Montag, 23. Dezember 2013"
    submissions10: "Bitte beachten:"
    submissions11: " Eine eExkursion kann in mehreren Kategorien eingereicht werden. Eine eExkursion kann allerdings nur in einer Kategorie gewinnen. Falls eine eExkursion also in zwei Kategorien als Gewinner gereiht ist, muss eine Kategorie ausgewählt werden."
    languages: "Sprachen"
    languages2: "eExkursionen können in folgenden Sprachen eingereicht werden: Englisch, Deutsch, Französisch, Spanisch, Niederländisch, Ungarisch, Rumänisch, Griechisch und Italienisch."
    implementation: "Teilnahmebedingung"
    implementation2: "Nur vollständige eExkursionen, die zwischen 20. Oktober 2013 und 20. November 2013 eingereicht werden, können am Wettbewerb teilnehmen."
    contact: "Kontakt"
    contact2: "Fragen zum Wettbewerb können an vish.competitions@gmail.com in jeder der teilnehmenden Sprachen gestellt werden."
    howto: "Wie kann ich am Wettbewerb teilnehmen?"
    whocan: "Wer kann teilnehmen?"
    whocan1: "Einzelpersonen sowie Organisationen können teilnehmen. Der Wettbewerb ist offen für "
    whocan2: "alle registrierten ViSH NutzerInnen."
    whocan3: "Vor allen LehrerInnen, WissenschafterInnen sowie wissenschaftliche Einrichtungen sind zur Teilnahme aufgefordert. Es werden aber auch Einreichungen von allen anderen gerne angenommen. Wir unterstützen die Idee der offenen und BürgerInnen-getriebenen Wissenschaft!"
    howto2: "Wie kann man sich anmelden:"
    howto3: "Um am Wettbewerb teilzunehmen muss die eExkursion mit folgendem Schlagwort gekennzeichnet sein:"
    howto4: "sowie mit dem Schlagwort der Kategorie, in dem die eExkursion eingereicht wird:"
    howto5: "Maths, Physics, Chemistry, Biology, EnvironmentalStudies, Geography, Engineering, Humanities, NaturalScience, ComputerScience"
    howto6: "Eine eExkursion kann mehreren Kategorien zugeordnet werden."
    objectives: "Ziel des Wettbewerbs"
    objectives2: "TeilnehmerInnen sollen ein eExkursion einreichen über: "
    objectives3: "Virtual Science Hub – ViSH "
    objectives4: " Portal."
    whatis: "Was ist eine e-Exkursion und was soll es beinhalten?"
    whatis2: "Eine eExkursion ist eine Art Präsentation, die multimediale didaktische Elemente beinhaltet und das bessere Verständnis wissenschaftlicher Konzepte, Infrastrukturen und Instrumente fördert. eExkursionen sind didaktische Einheiten, die im Unterricht eingesetzt werden können oder auch von SchülerInnen im Selbststudium erforscht werden können. Eine eExkursion soll eines oder mehrere der folgenden Elemente beinhalten: Text, Bilder, Videos, Flash Objekts (Spiele, Simulationen, etc.), verteilte e-Infrastruktur (Live Webcams, Labs, etc.), Quizzes, etc. Vieles davon kann am ViSH Portal gefunden werden."
    examples: "Beispiele"
    examples1: "Hier sind ein paar Beispiele guter eExkursionen, die bei der Erstellung neuer eExkursionen inspirierend sein könnten:"
    examples2: "Mehr Details zum Erstellen von eExkusionen gibt es im ViSH Handbuch (auf Enlisch), das hier zum runterlasen ist:"
    criteria: "Auswahlkriterien und Evaluation"
    criteria2: "Nach der Einreichfrist werden alle eExkursionen nach der Anzahl ihrer 'Favorites' gereiht. Die 10 höchstgereihten eExkursionen werden anschließend vom ViSH Board unter folgenden Gesichtspunkten bewertet:"
    criteria3: "1.Originalitèt & Gesamteindruck: Relevanz, Neuheit, Kreativität und didaktischer Zugang werden in Betracht gezogen."
    criteria4: "2.Pädagogischer Wert: Klare Ziele, Motivation, Präsentation der Ressourcen, spezielle Lernschritte, Adaptierbarkeit auf individuelle Bedürfnisse werden in Betracht gezogen."
    criteria5: "3.Interaktivität: ein erhöhter Anspruch an Kreativität in Bezug auf Inhalt, Design, technologische Innovation, und die Originalität des Gesamtkonzepts sowie ein gutes Verständnis des spezifischen Themas und ein gutes Verständnis in der Umsetzung werden in Betracht gezogen."
    awards: "Verleihung & Preise"
    awards2: "In Summe werden an 23 GewinnerInnen Preise in Form von Amazon Gutscheinen vergeben. Für jede der angegebenen Kategorien wird ein 1. und ein 2. Preis vergeben:"
    awards3: "1. Preis:"
