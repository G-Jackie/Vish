  faq:
    title: "Häufig gestellte Fragen (FAQs)"
    question1: "Was ist ViSH?"
    answer1: "Der Virtual Science Hub (ViSH) ist ein Portal für LehrerInnen und WissenschafterInnen und basiert auf dem Konzept virtueller Exkursionen. Darunter versteht man das Pendant zu einer echten Exkursion, allerdings online, in der SchülerInnen Wissenschaft aus verschiedenen Bereichen und von wissenschaftlichen Einrichtungen aus ganz Europa kennenlernen können. Verschiedene Formate, wie z.B. Flashcards, Videokonferenzen oder virtuelle Experimente ermöglichen eine interaktive Art des Erfahrens von Wissenschaft. ViSH verwendet Social Stream als Social Networking Library und trägt hier zur weiteren Entwicklung bei. Der Code ist auf GING github Seite zugänglich."
    question2: "Was ist GLOBAL excursion?"
    answer2: "GLOBAL excursion ist ein Projekt, das von der Europäischen Kommission im 7. Forschungsrahmenprogramm finanziert wird. Es wird vom Zentrum für Soziale Innovation in Wien koordiniert und weitere Partner im Projekt sind UPM, AGORA SYSTEMS, EUN, SZTAKI, UCAM und UNIZAR. Hier gibt es weitere Infos zum Projekt: <a href='http://www.globalexcursion-project.eu' target='_blank'>http://www.globalexcursion-project.eu</a>"
    question3: "Was ist eScience?"
    answer3: "Unter eScience, oder auch “enhanced science”, versteht man üblicherweise wissenschaftliche Aktivitäten, die mit Hilfe von Informations- und Kommunikationstechnologien von verteilten Teams weltweit, in Kollaboration, und oft auch disziplinübergreifend durchgeführt werden."
    editor_question1: "Was is ViSH Editor?"
    editor_answer1: "Vish Editor ist eine HTML5 Applikation zur einfachen Erstellung von online Präsentationen. Der ViSH Editor ist in den ViSH integriert, zur Erstellung von virtuellen Exkursionen. Alle registrieren Nutzer können ihn verwenden: <a target='_blank' href='http://vishub.org/excursions/new'>http://vishub.org/excursions/new</a>"
    editor_question2: "Was ist eine virtuelle Exkursion?"
    editor_answer2: "Es ist eine Art Präsentation, die verschiedene multimediale didaktische Elemente enthält, um den wissenschaftlichen Unterricht anschaulicher zu gestalten. Virtuelle Exkursionen können auch als didaktische Einheiten beschrieben werden, die entweder im Unterricht selbst oder aber auch zu Hause erkundet werden können. Sie können sowohl von LehrerInnen als auch von SchülerInnen erstellt werden. Die Möglichkeiten für den didaktischen Einsatz sind sehr groß. Hier gibt’s ein Video dazu (nur auf English) <a target='_blank' href='http://www.youtube.com/watch?v=tZ8qirSTIIs'>http://www.youtube.com/watch?v=tZ8qirSTIIs</a>"
    editor_question3: "Ist es schwierig eine neue eExkursion zu erstellen?"
    editor_answer3: "Eine neue eExkursion zu erstellen ist sehr einfach und intuitive! Man sollte sich überlegen, welche Inhalte die eExkursion beinhalten soll und diese Inhalte dann nach einem didaktischen Prinzip organisieren. Man kann verschiedene Formate für die einzelnen Slides aussuchen. Ein Tutorium gibt es hier: <a target='_blank' href='http://www.youtube.com/watch?v=fBSNZxs8m0I&list=PLve_ezrFIJJxujiqCZid6KcgxPh4ksSp2&index=2'>Youtube ViSH channel</a>"
    events_question1: "Was ist ein eVisit?"
    events_answer1: "Ein eVisit ist ein virtueller Besuch, oder Videokonferenz, bei einer wissenschaftlichen Einrichtung. Sie wird normalerweise von WissenschafterInnen oder LehrerInnen organisiert und findet innerhalb des ViSH statt. Es wird dazu ein eigenes Videokonferenzsystem verwendet, namens <a href='http://mashme.tv' target='_blank'>MashMe.tv</a>"
    events_question2: "Wie kann ich einen eVisit organisieren?"
    events_answer2: "Es ist sehr einfach, einen eVisit in ViSH zu organisieren. Es kann von jeder Seite innerhalb des ViSH organisiert werden indem man auf das + Symbol klickt, das in der Kopfleiste erscheint. eVisits werden hier “Events” genannt. Sobald ein neuer Event erstellt wurde, können TeilnehmerInnen eingeladen werden."
    events_question3: "Kann ich Events auch mit meinen Schülern oder anderen Leuten organisieren?"
    events_answer3: "Natürlich. Man kann zu einem Event in ViSH einladen, wen man will."
    resources_question1: "Was ist eine Ressource?"
    resources_answer1: "Ressourcen sind jede Art von digitalem Material. Sie können auf die ViSH Plattform hochgeladen werden, damit sie dann in eExkursionen eingebunden werden können. Ressourcen sind z.B. Webseiten, live webcams, eingebetteter Code, Links, Flash Objekte, Bilder, Videos, Audio Dateien, Pdf Dateien, etc."
    resources_question2: "Wie kann ich eine neue Ressource auf dem Vish hochladen?"
    resources_answer2: "Das ist sehr einfach. Bei dem + Symbol in der Kopfleiste wählt man “Ressource hinzufügen” aus. Dann öffnet sich ein neues Fenster, in dem man die spezifische Ressource eingeben bzw. verlinken kann. "
    resources_question3: "Wie kann ich eine Ressource in meine eExkursion einbinden?"
    resources_answer3: "Im ViSH Editor kann man beim Erstellen einer eExkursion jede Art von Ressource einfügen. Es wird eine Reihe von Möglichkeiten angeboten. Will man eine Ressource einfügen, die man am ViSH hochgeladen hat oder dort gefunden hat, so geht man auf “ViSH”. Somit wird der gesamte Speicher am ViSH nach der Ressource abgesucht."
    competitions_question1: "Do I need to register in Vishub?"
    competitions_answer1: "Yes, if you want to create a new eExcursion and participate in this competition. If you just want to hang around, or see what others have created, you may see all the contents without registering."
    competitions_question2: "Can I participate in more than one category?"
    competitions_answer2: "Sure! the more the better. Make use of your network, your contents, your ideasâ€¦ and you will have more chances to win. But you can only win in one single category, so if you are initially selected as winner in two categories, you will be asked to choose the one you prefer."
    competitions_question3: "I am not a professional, do I have any chance?"
    competitions_answer3: "Yes, definitively. We believe in the power of open science. All the contributions are welcome, sometimes amateurs perform better that professionals, letâ€™s try!"
    competitions_question4: "Can I use my regional language?"
    competitions_answer4: "Sorry, despite we understand the value of local actions and regional knowledge, it is too complicated for us to evaluate in languages we are not experts. The languages covered are English, German, French, Spanish, Dutch, Hungarian, Romanian, Greek and Italian."
    competitions_question5: "What is an Amazon voucher?"
    competitions_answer5: "It is a promotional code for the online store Amazon that will allow you to buy whatever you may consider interesting for your work: books, little technological equipmentâ€¦ "
    competitions_question6: "What does the trip to Brussels award include?"
    competitions_answer6: "Weâ€™ll pay you (one person) the travel expenses (economy class train or flight ticket, hotel room, subsistence) from you city to Brussels. We kindly invite you to join the Global Excursion Final Conference with other stakeholders and experts from the European e-learning environment. "
    competitions_question7: "Where can I see all the participating excursions?"
    competitions_answer7: "<a href='http://vishub.org/contest'>Click here</a> to see the competitions page. Share that page with your contacts and friends."
