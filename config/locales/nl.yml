  competitions:
    poster: "<a href='http://vishub.org/contest'>ViSH competitie</a> termijn staat nu open! U kunt gemakkelijk deelnemen en nieuwe excursies creëren. Vraag de <a href='http://vishub.org/VISH_competitions.pdf'>flyer</a> aan of lees de <a href='http://vishub.org/faq#faq_competitions_1a'>faq’s</a>"
    introduction: "Introductie"
    introduction1: "GLOBAL Excursion (Uitgebreid Curriculum  voor de Infrastructuur van de Natuurwetenschappen Online) is een ondersteuningsactie gefinancierd door de Europese Commissie binnen het Zevende Kaderprogramma --"
    introduction2: " en toegewezen aan "
    introduction3: "DG Connect – Excellentie in de Wetenschap – Digitale Wetenschap."
    introduction4: "De doelstellingen van GLOBAL Excursion zijn in principe tweeledig: aan de ene kant willen wij in de toekomst het onderwijs in de natuurwetenschappen op Europese scholen verrijken en aan de andere kant bieden wij onderzoekers en hun instituten een promotiekanaal naar een schoolpubliek."
    introduction5: "Via een centraal webportaal, met de naam "
    introduction6: "Virtual Science Hub (Centrum voor Virtuele Wetenschap)– “ViSH”"
    introduction7: " geven wij wetenschappers, leraren en hun leerlingen evenals beleidsmakers een pakket activiteiten, materiaal en gereedschap waarmee zij de integratie van e-Infrastructuren in de schoolcurricula mogelijk kunnen maken. ViSH ondersteunt een reeks hulpbronnen die kunnen worden geüpload naar het platform en voor alle gebruikers beschikbaar gemaakt: afbeeldingen, objecten (flash objects), video’s, live objecten: webcams of microscopen die verschaft wordem door de e-Infrastructuren."
    introduction8: "Nu het project het einde nadert, heeft het consortium besloten een competitie te organiseren die zal bijdragen aan de verdere verspreiding van ViSH naar zijn verschillende stakeholders plus een aantal leraren en wetenschappers te belonen die in het bijzonder actief geweest zijn met betrekking tot het ontwikkelen van eExcursies."
    categories: "Categorieën"
    categories2: "De twee (2) beste eExcursies worden geselecteerd in de volgende categorieën:"
    Maths: "Maths"
    Physics: "Physics"
    Chemistry: "Chemistry"
    Biology: "Biology"
    Geography: "Geography"
    EnvironmentalStudies: "EnvironmentalStudies"
    Engineering: "Engineering"
    Humanities: "Humanities"
    NaturalScience: "NaturalScience"
    ComputerScience: "ComputerScience"
    competitions: "Algemene voorwaarden van de competitie"
    competitions_countries: "Deelnemende landen"
    competitions_countries2: "De competitie voor de beste eExcursies staat open voor iedere geregistreerde ViSH-gebruiker, onafhankelijk van zijn/haar land van afkomst. We moedigen speciaal leraren, wetenschappers en wetenschappelijke organisaties uit excursies te creëren."
    submissions: "Inzendingen"
    submissions2: "De competitie gaat op van start  "
    submissions3: " Vanaf die datum tot "
    submissions4: ", kunnen alle leraren, wetenschappers en wetenschappelijke organisations hun bijdragen inzenden."
    submissions5: "Het selectieproces zal één maand in beslag nemen,tot "
    submissions6: "De selectieresultaten worden bekendgemaakt op "
    submissions7: "via email (aan de winnaars)en op de Facebookpagina van het project: "
    submissions8: "Om zich te registreren voor de competitie taggen deelnemers hun eExcursie met de tag "
    submissions9: "vervolgens met de tag van de categorie waarin ze willen meedingen: Wiskunde, Natuurkunde, Scheikunde, Biologie, Milieustudies, Aardrijkskunde, Techniek, Geesteswetenschappen, Natuurwetenschappen en Informatica."
    submissionsdate: "20 oktober 2013."
    submissionsdate2: "16 december 2013"
    submissionsdate3: "Maandag 23 december 2013"
    submissions10: "Let op:"
    submissions11: " Een eExcursie kan worden ingediend voor meer dan één categorie. Deelnemers kunnen echter slechts in één enkele categorie winnen, dus als ze aanvankelijk als winnaar worden geselecteerd in twee categorieën, zal hun gevraagd worden de categorie van hun voorkeur te kiezen."
    languages: "Talen"
    languajes2: "eExcursies kunnen worden ingezonden in de volgende talen: Engels, Duits, Frans, Spaans, Nederlands, Hongaars, Roemeens, Grieks en Italiaans."
    implementation: "Uitvoering van acties"
    implementation2: "Alleen volledige eExcursies die ontwikkeld en uitgevoerd zijn tussen 20 oktober 2013 en 20 november 2013, komen in aanmerking voor de competitie."
    contact: "Contactpunt"
    contact2: "Voor alle vragen die te maken hebben met de competitie moeten deelnemers in een van de talen die ondersteund worden door de competitie voor hulp contact opnemen met vish.competitions@gmail.com."
    howto: "Hoe kunt u deelnemen aan de competitie"
    whocan: "Wie kan deelnemen"
    whocan1: "Individuele personen en organisaties kunnen deelnemen. De competitie voor de beste eExcursies staat open voor "
    whocan2: "iedere geregistreerde ViSH-gebruiker."
    whocan3: "Wij moedigen speciaal leraren, wetenschappers en wetenschappelijke organisaties aan excursies te ontwikkelen. Maar ook als u geen professional bent, is uw bijdrage welkom. Wij zijn ware voorstanders van open en door burgers geleide wetenschap!"
    howto2: "Hoe kunt u zich registreren voor de competitie:"
    howto3: "Om u te registreren voor de competitie moet u uw eExcursie taggen met de tag:"
    howto4: "en met de tag van de categorie waarin u wilt meedingen:"
    howto5: "Wiskunde, Natuurkunde, Scheikunde, Biologie, Milieustudies, Aardrijkskunde, Techniek, Geesteswetenschappen, Natuurwetenschappen, Informatica"
    howto6: "Een eExcursie kan naar meer dan één categorie ingezonden worden ."
    objectives: "Doelstellingen en vereisten"
    objectives2: "Deelnemers wordt gevraagd een eExcursie in te dienen via het online "
    objectives3: "Virtual Science Hub – “ViSH”"
    objectives4: " portaal."
    whatis: "Wat is een eExcursie en wat moet die inhouden?"
    whatis2: "Een eExcursie is een soort presentatie die gemaakt is met multimediaal didactisch materiaal, die een beter inzicht mogelijk maakt in een wetenschappelijke infrastructuur, apparatuur of faciliteit. eExcursies zijn didactische units die gebruikt worden voor het onderwijs in de natuurwetenschappen, die of in de klas worden getoond of door leerlingen individueel kunnen worden verkend. Een eExcursie moet een of meer van de volgende zaken bevatten: tekst, afbeeldingen, video’s, flash objects (games, simulaties, enz.), e-Infrastructure-hulpbronnen op afstand (live webcams, remote labs, enz.), quizzen, enz. die te vinden zijn via het ViSH-portaal."
    examples: "Voorbeelden"
    examples1: "Zoek hieronder een aantal voorbeelden van inspirerende eExcursies die u kunnen helpen bij het ontwikkelen van uw eigen inzending:"
    examples2: "Meer specifieke richtlijnen voor hoe u eExcursies kunt ontwikkelen en verschillende functies van de eExcursie-editor gebruiken, kunt u vinden in het ViSH-gebruikershandboek, dat hier kan worden gedownload:"
    criteria: "Selectiecriteria en beoordeling"
    criteria2: "Na de uiterste inzenddatum van 20 november 2013 worden alle eExcursies gerangschikt overeenkomstig het aantal stemmen dat ze gekregen hebben van de gebruikers-community op ViSH. De hoogste 10 excursies worden dan beoordeeld door een speciaal panel en wel op de volgende criteria:"
    criteria3: "1.Originaliteit & Aantrekkingskracht: Relevantie, noviteit, creativiteit en didactische benadering worden tijdens het beoordelingsproces alle in overweging genomen."
    criteria4: "2.Pedagogische Waarde: Duidelijke doelen en doelstellingen, motivatie, presentatie van hulpbronnen, specifieke leertaken, aanpasbaarheid aan individuele behoeften worden tijdens het beoordelingsproces bekeken."
    criteria5: "3.Interactiviteit: Buitengewoon niveau van creativiteit met betrekking tot inhoud, ontwerp, technologische innovatie en de unieke aard van het onderliggende idee; goed inzicht in het thema en het overbrengen van overtuigende uitvoeringsmethoden, oplossingen en boodschappen worden in ogenschouw genomen."
    awards: "Awards & prijzen"
    awards2: "In totaal ontvangen 23 winnaars prijzen in de vorm van Amazon-waardebonnen. Voor elk van de hierboven genoemde categorieën is er een kans om een eerste of tweede prijs te winnen:"
    awards3: "Eerste Prijs:"
    awards4: " waardebon van € 400"
