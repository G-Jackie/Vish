  faq:
    title: "FAQ’s"
    question1: "Wat is ViSH?"
    answer1: "Virtual Science Hub (Centrum voor Virtuele Wetenschap) is een ontmoetingsplek voor wetenschappers en leraren en is gebaseerd op het idee van “Virtuele Excursies”, de online versie van een bezoek ter plekke, en tijdens deze excursie ontdekken leerlingen wetenschap in wetenschappelijke topcentra van Europa. Diverse media zoals flashcards, videoconferentie en virtuele experimenten helpen hen de wetenschap te voelen in plaats van die alleen maar te bestuderen. ViSH gaat Social Stream gebruiken als een social netwerk-bibliotheek en gaat op dit moment zijn ontwikkelingsfase in. U kunt de code vinden op de GING github pagina."
    question2: "Wat is Global Excursion?"
    answer2: "Het is een Europees FP7 Project,gefinancierd door de Europese Commissie binnen het Zevende Kaderprogramma. Het wordt gecoördineerd door ZSI (Centre for Social Innovation) en het consortium wordt gevormd door UPM, AGORA SYSTEMS, EUN, SZTAKI, UCAM en UNIZAR. Bekijk dit <a href='http://www.globalexcursion-project.eu' target='_blank'>http://www.globalexcursion-project.eu</a>"
    question3: "Wat is eScience?"
    answer3: "eScience staat voor “verbeterde” wetenschap, in de zin van transdisciplinariteit, mondiale teams die grootschalige problemen aanpakken, dankzij het gebruik van nieuw ICT-gereedschap en -faciliteiten. Dit omvat o.a. zaken zoals high performance computing, grote data-opslag, complexe netwerken van sensoren, broadband communicatie, open opslagbanken, nieuw instrumentatie-, visualisatiegereedschap…"
    editor_question1: "Wat is ViSH Editor?"
    editor_answer1: "ViSH Editor is een HTML5-applicatie om op eenvoudige en vriendelijke wijze webpresentaties te ontwikkelen. Zij is geïntegreerd in ViSH en u kunt deze gebruiken om uw eigen eExcursies te creëren. Als u geregistreerd bent, kunt u dit proberen op: <a target='_blank' href='http://vishub.org/excursions/new'>http://vishub.org/excursions/new</a>"
    editor_question2: "Wat is een eExcursie?"
    editor_answer2: "Het is een soort presentatie ontwikkeld met multimediaal didactisch materiaal die een beter inzicht mogelijk maakt in een wetenschappelijke infrastructuur, apparatuur of faciliteit. eExcursies zijn didactische units die gebruikt worden voor het onderwijs in de natuurwetenschappen, die of in de klas worden getoond of door leerlingen individueel kunnen worden verkend. Bekijk deze video (alleen in het Engels) <a target='_blank' href='http://www.youtube.com/watch?v=tZ8qirSTIIs'>http://www.youtube.com/watch?v=tZ8qirSTIIs</a>"
    editor_question3: "Is het moeilijk een nieuwe eExcursie te ontwikkelen?"
    editor_answer3: "Het is heel gemakkelijk en duidelijk. U zult ontdekken dat het vertrouwd en intuïtief werkt! Stel de inhoud samen die u erin wilt opnemen, organiseer die op een didactische en begrijpelijke wijze en vervolgens sleep of selecteer de vorm van de dia’s. Bekijk een tutorial op <a target='_blank' href='http://www.youtube.com/watch?v=fBSNZxs8m0I&list=PLve_ezrFIJJxujiqCZid6KcgxPh4ksSp2&index=2'>Youtube ViSH channel</a>"
    events_question1: "Wat is een eVisit (eBezoek)?"
    events_answer1: "Het is een virtueel bezoek of videoconferentie aan een e-Infrastructuur of wetenschappelijke centrum, uitgevoerd onder wetenschappers, onderzoekers, leraren en leerlingen. Ze worden uitgevoerd binnen ViSH met gebruikmaking van een videoconferentie-instrument met de naam <a href='http://mashme.tv' target='_blank'>MashMe.tv</a>"
    events_question2: "Hoe kan ik een eVisit organiseren?"
    events_answer2: "Een eVisit in ViSH opzetten is heel gemakkelijk. U kunt het vanaf elke pagina doen met de + knop die zich in de hoofdbalk bevindt, ze worden evenementen genoemd. Nadat u het evenement gecreëerd hebt, moet u de rest van de personen uitnodigen die eraan zullen deelnemen."
    events_question3: "Kan ik de evenementen gebruiken met mijn leerlingen of met andere personen?"
    events_answer3: "Natuurlijk. U kunt een evenement in ViSH creëren en iedereen uitnodigen die u maar wilt."
    resources_question1: "Wat is een hulpbron?"
    resources_answer1: "Dat is ieder soort digitaal materiaal dat geüpload kan worden naar ViSH om te gebruiken bij de eExcursies. Bijvoorbeeld websites, live webcams, embed codes, links, flash objects, afbeeldingen, video’s, audio’s, pdf bestanden, enz."
    resources_question2: "Hoe kan ik een nieuwe hulpbron uploaden?"
    resources_answer2: "Dit kan heel gemakkelijk. Met de + knop in de hoofdbalk kunt u ‘hulpbron toevoegen’ selecteren en het bestand uploaden op het formulier dat dan verschijnt'of de embed-code of link selecteren."
    resources_question3: "Hoe kan ik een hulpbron integreren in mijn eExcursie?"
    resources_answer3: "Wanneer u bezig bent een eExcursie te creëren in de ViSH Editor, kunt u vanuit de schermen die verschijnen iedere hulpbron toevoegen. De tabtoets heet ViSH en heeft een zoekveld om te zoeken in de opslagbank van ViSH."
    competitions_question1: "Moet ik mij in Vishub registreren?"
    competitions_answer1: "Ja, als u een nieuwe eExcursie wilt creëren en wilt deelnemen aan deze competitie. Als u alleen maar wat wilt rondkijken en zien wat anderen hebben gemaakt, kunt u alle inhoud zien zonder u te registreren."
    competitions_question2: "Kan ik aan meer dan één categorie deelnemen?"
    competitions_answer2: "Zeker! Des te meer, des te beter. Maak gebruik van uw netwerk, uw inhoud, uw ideeën… dan hebt u meer kansen om te winnen. Maar u kunt slechts winnen in één enkele categorie, dus als u aanvankelijk geselecteerd wordt als winnaar in twee categorieën, wordt u gevraagd de categorie van uw voorkeur te kiezen."
    competitions_question3: "Ik ben geen professional, maak ik dan toch kans?"
    competitions_answer3: "Ja, absoluut. Wij geloven in de kracht van open wetenschap. Alle bijdragen zijn welkom, soms presteren amateurs beter dan professionals, probeer het!"
    competitions_question4: "Kan ik mijn regionale taal gebruiken?"
    competitions_answer4: "Sorry, ondanks het feit dat wij de waarde van lokale acties en regionale kennis begrijpen, is het voor ons te ingewikkeld om beoordelingen te doen in talen waarin wij geen deskundigheid hebben. De talen die in aanmerking komen zijn Engels, Duits, Frans, Spaans, Nederlands, Hongaars, Roemeens, Grieks en Italiaans."
    competitions_question5: "Wat is een Amazon-waardebon?"
    competitions_answer5: "Dat is een promotiecode voor de online webwinkel Amazon waarmee u alles kunt kopen wat u maar interessant vindt voor uw werk: boeken, kleine technologische apparatuur… "
    competitions_question6: "Wat houdt de prijs van de reis naar Brussel in?"
    competitions_answer6: "Wij betalen voor u (één persoon) de reiskosten (economyclass trein- of vliegticket, hotelkamer, eten en drinken) van uw stad naar Brussel. We nodigen u vriendelijk uit om samen met andere stakeholders en deskundigen uit de Europese e-learning omgeving aanwezig te zijn bij de slotconferentie van Global Excursion."
    competitions_question7: "Waar kan ik alle deelnemende excursies zien?"
    competitions_answer7: "<a href='http://vishub.org/contest'>Klik hier</a> voor de competitiepagina. Deel die pagina met uw contacten en vrienden."
